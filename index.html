<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Bio</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="profile">
    <img src="profile-pic.jpg" alt="Profile Picture" class="profile-pic">
    <h1 class="name">John Doe <span class="material-icons verified-logo">verified</span></h1>
    <p class="bio">Creative thinker | Explorer | Coffee lover</p>
    <div class="social-icons">
      <a href="#" class="icon" id="facebook"><span class="material-icons">facebook</span></a>
      <a href="#" class="icon" id="twitter"><span class="material-icons">twitter</span></a>
      <a href="#" class="icon" id="instagram"><span class="material-icons">instagram</span></a>
      <a href="#" class="icon" id="linkedin"><span class="material-icons">linkedin</span></a>
      <a href="#" class="icon" id="website"><span class="material-icons">public</span></a>
    </div>
    <div class="clickable-boxes">
      <a href="#" class="box">Follow Me on Facebook</a>
      <a href="#" class="box">Follow Me on Twitter</a>
      <a href="#" class="box">Follow Me on Instagram</a>
      <a href="#" class="box">Connect on LinkedIn</a>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
