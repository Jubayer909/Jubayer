<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Bio</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="profile">
    <img src="profile-pic.jpg" alt="Profile Picture" class="profile-pic">
    <h1 class="name">John Doe <img src="verified.png" alt="Verified" class="verified-logo"></h1>
    <p class="bio">Creative thinker | Explorer | Coffee lover</p>
    <div class="social-icons">
      <a href="#" class="icon" id="facebook"><img src="facebook-icon.png" alt="Facebook"></a>
      <a href="#" class="icon" id="twitter"><img src="twitter-icon.png" alt="Twitter"></a>
      <a href="#" class="icon" id="instagram"><img src="instagram-icon.png" alt="Instagram"></a>
      <a href="#" class="icon" id="linkedin"><img src="linkedin-icon.png" alt="LinkedIn"></a>
      <a href="#" class="icon" id="website"><img src="website-icon.png" alt="Website"></a>
    </div>
    <div class="clickable-boxes">
      <a href="#" class="box">Follow Me on Facebook</a>
      <a href="#" class="box">Follow Me on Twitter</a>
      <a href="#" class="box">Follow Me on Instagram</a>
      <a href="#" class="box">Connect on LinkedIn</a>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
