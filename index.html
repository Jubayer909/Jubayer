<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Bio</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="profile">
    <img src="profile-pic.jpg" alt="Profile Picture" class="profile-pic">
    <h1 class="name">John Doe <span class="verified-logo"><script>document.write(VerifiedRoundedIcon)</script></span></h1>
    <p class="bio">Creative thinker | Explorer | Coffee lover</p>
    <div class="social-icons">
      <a href="#" class="icon" id="facebook"><i class="material-icons">facebook</i></a>
      <a href="#" class="icon" id="twitter"><i class="material-icons">twitter</i></a>
      <a href="#" class="icon" id="instagram"><i class="material-icons">instagram</i></a>
      <a href="#" class="icon" id="linkedin"><i class="material-icons">linkedin</i></a>
      <a href="#" class="icon" id="website"><i class="material-icons">public</i></a>
    </div>
    <div class="clickable-boxes">
      <a href="#" class="box">Follow Me on Facebook</a>
      <a href="#" class="box">Follow Me on Twitter</a>
      <a href="#" class="box">Follow Me on Instagram</a>
      <a href="#" class="box">Connect on LinkedIn</a>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
